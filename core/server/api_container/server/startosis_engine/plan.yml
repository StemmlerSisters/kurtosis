packageId: github.com/kurtosis-tech/plan-yaml-prac
filesArtifacts:
- uuid: 1
  name: bye-file
  files:
  - bye.txt
- uuid: 3
  name: hi-file
  files:
  - /hi.txt
tasks:
- uuid: 2
  taskType: sh
  command: echo $(cat /root/bye.txt) > hi.txt
  image: badouralix/curl-jq
  files:
  - mountPath: /root
    filesArtifacts:
    - uuid: 1
      name: bye-file
  store:
  - uuid: 3
    name: hi-file
  envVar:
  - key: HELLO
    value: Hello!
